<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title >INGRESAR DATOS DE USUARIO</title>
            <style TYPE="text/css">
                h1{color:rgb(129, 69, 69);}
                h2{color:rgb(121, 147, 204);} 
            </style>
    </head>
    <body>
      <fieldset>
    <legend  style="font-style: italic; color: rgb(46, 99, 72);">INGRESAR DATOS DE USUARIO</legend>
        <form >
            <p> Acepto condiciones:<label ><input type="checkbox" id="cbox1" value="first_checkbox" /></label><br>
                <label>Elige un color:</label>
                <input type="color" id="color" value name="color"><br>
            <label>Elige una fecha:</label>
            <input type="color " name="date" placeholder="23/02s/2024">
            <br>
            <label>Indica tu Correo electrónico:</label>
            <input type="email" name="email" placeholder="manu@gmail.com">
            <br>
            <label>Seleccione un archivo:</label>
            <input type="file" name="email" placeholder="Examinar">
            <br>
            <hr>
            <label>Indica el mes:</label>
            <input type="text" name="comentario">
            <br>

            <label>Indica tu Contraseña:</label>
            <input type="password" name="password">
            <br>

            <label>Selecciona un numero:</label>
            <input type="select" name="password">
            <br>

            <label>Esto es un radio Botton:</label>
            <input type="radio" name="comentario">
            <br>
            <hr>
            <label>Selecciona un numero del rango:</label>
            <input type="range" name="password">
            <br>
            <label>Campo de busqueda</label>
            <input type="text" name="comentario" placeholder="Agregar "> <button type="submit">Enviar</button>
            <br>

            <label>Indica tu nombre:</label>
            <input type="texto" name="comentario">
            <br>

            <label>Indica tu numero</label>:</label>
            <input type="tel" name="comentario">
            <br>

            <label>Indica la hora</label>:</label>
            <input type="time" name="comentario">
            
        </form>
    </fieldset>  
    </body>
    </html>
